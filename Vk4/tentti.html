<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Arvosana</title>
</head>

<body>
	<h3>Arvosana</h3>

	<form>
		<label>Pisteet (0-30): </label>
		<input type="text" name="pisteet" id="pisteet" size="3">
		<input type="button" id="painike" value="Kerro arvosana" onClick="kerroArvosana()">
	</form>

	<!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
	<p id="vastaus"></p>

	<script>
		function kerroArvosana() {
			// Hae arvot
			let pisteet = Number(document.getElementById("pisteet").value);

			// Määritä arvosana
			let arvosana = "";
			if (pisteet >= 27) {
				arvosana = "kiitettävä eli 5";
			} else if (pisteet >= 24) {
				arvosana = "erinomainen eli 4";
			} else if (pisteet >= 21) {
				arvosana = "hyvä eli 3";
			} else if (pisteet >= 18) {
				arvosana = "tyydyttävä eli 2";
			} else if (pisteet >= 15) {
				arvosana = "heikko eli 1";
			} else {
				arvosana = "hylätty eli 0";
			}

			// vastaus
			document.getElementById("vastaus").innerHTML = `Arvosana on ${arvosana}`;
		}
	</script>
</body>

</html>
