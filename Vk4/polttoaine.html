<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Polttoaine</title>
    <!--  
Ohjelma kertoo, onko 95, 98 vain diesel kalleinta.
	-->
    <style>
        label {
            display: block;
            width: 5em;
            float: left;
        }
    </style>
</head>

<body>
    <h3>Polttoaine</h3>

    <form>

        <label>95:</label>
        <input type="text" id="b95" size="5"><br>

        <label>98:</label>
        <input type="text" id="b98" size="5"><br>

        <label>Diesel:</label>
        <input type="text" id="diesel" size="5"><br>

        <input type="button" id="painike" value="Kallein" onclick="kerro()">
    </form>

    <!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
    <p id="vastaus"></p>

    <script>
        function kerro() {
            // Hae arvot
            let b95 = Number(document.getElementById("b95").value);
            let b98 = Number(document.getElementById("b98").value);
            let diesel = Number(document.getElementById("diesel").value);

            // kallein polttoaine
            let kallein = "";
            if (b95 > b98 && b95 > diesel) {
                kallein = "95 on kallein";
            } else if (b98 > b95 && b98 > diesel) {
                kallein = "98 on kallein";
            } else if (diesel > b95 && diesel > b98) {
                kallein = "Diesel on kallein";
            } else {
                kallein = "Useampi polttoaine on yhtä kallis";
            }

            // vastaus
            document.getElementById("vastaus").innerHTML = kallein;
        }
    </script>
</body >

</html >
