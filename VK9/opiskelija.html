<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Opiskelija</title>
</head>

<body>
    <h3>Opiskelija</h3>

    <p id="vastaus"></p>

    <script>
        let opiskelija = {
            tunnus: "a1234567",
            nimi: {
                etunimi: "Pekka",
                sukunimi: "Virtanen",
            },
            osoite: {
                lahiosoite: "Helsinginkatu 11",
                postinumero: "00100",
                postitoimipaikka: "Helsinki"
            },
            puhelimet: [
                { numero: "050-123456", tyyppi: "työ" },
                { numero: "050-7654321", tyyppi: "henkilökohtainen" },
                { numero: "050-1234321", tyyppi: "salainen" }
            ],
        };

        /*
        let opiskelija = {
            tunnus: "a1234567",
            nimi: {
                etunimi: "Maija",
                sukunimi: "Laaksonen",
            },
            osoite: {
                lahiosoite: "Laaksokatu 1",
                postinumero: "54321",
                postitoimipaikka: "Laaksola"
            },
            puhelimet: [
                { numero: "040-123456", tyyppi: "salainen" },
                { numero: "040-7654321", tyyppi: "salainen" },
                { numero: "040-1234321", tyyppi: "työ" }
            ],
        };
        */

        function listaaOpiskelija() {
            let tuloste = "";
            tuloste += "Tunnus: " + opiskelija.tunnus + "<br>";
            tuloste += "Nimi: " + opiskelija.nimi.etunimi + " " + opiskelija.nimi.sukunimi + "<br>";
            tuloste += "Osoite: " + opiskelija.osoite.lahiosoite + ", " +
                opiskelija.osoite.postinumero + " " + opiskelija.osoite.postitoimipaikka + "<br>";

            tuloste += "Puhelimet: ";

            for (let i = 0; i < opiskelija.puhelimet.length; i++) {
                let puhelin = opiskelija.puhelimet[i];
                if (puhelin.tyyppi !== "salainen") {
                    tuloste += puhelin.numero + " (" + puhelin.tyyppi + ") ";
                }
            }

            document.getElementById("vastaus").innerHTML = tuloste.trim();
        }

        listaaOpiskelija();
    </script>
</body>

</html>
