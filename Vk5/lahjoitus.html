<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kuukausilahjoitus</title>
    <!-- 
    Feissarit tekevät asiakkaan kanssa vuoden sopimuksen kuukausilahjoituksesta. 
    Näytä vuoden lahjoitukset.
    -->
</head>

<body>
    <h3>Kuukausilahjoitus</h3>

    <form>
        <label>Kuukausilahjoitus</label>
        <input type="text" id="lahjoitus" size="4">
        <input type="button" id="painike" value="Näytä" onclick="nayta()">
    </form>

    <!-- Tänne kirjoitetaan vastaus JavaScriptillä -->
    <p id="vastaus"></p>

    <script>
        function nayta() {
            let summa = 0; 
            let lahjoitus = parseFloat(document.getElementById("lahjoitus").value); // Haetaan käyttäjän syöte
            let vastaus = ""; 

            //  läpi 12 kuukautta
            for (let i = 1; i <= 12; i++) {
                summa += lahjoitus; //lisätään lahjoitus summaan määrä
                vastaus += `Kuukausi ${i} lahjoitettu yhteensä ${summa.toFixed(2)} euroa<br>`;
            }

            // vastus
            document.getElementById("vastaus").innerHTML = vastaus;
        }
    </script>
</body>

</html>
