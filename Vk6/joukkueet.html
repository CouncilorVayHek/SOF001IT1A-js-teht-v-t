<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Joukkueet</title>
</head>

<body>
	<h3>Joukkueet</h3>

	<p id="vastaus"></p>

	<script>
		let joukkueet = ["Ilves", "Lukko", "TPS", "Tappara", "Jukurit", "HIFK", "Ässät"];
		function nayta() {
			
			let tulos = "";

			// Jjoukkueet ja rivinvaihto
			for (let i = 0; i < joukkueet.length; i++) {
				tulos += joukkueet[i] + "<br>";
			}

			// vastuas
			document.getElementById("vastaus").innerHTML = tulos;
		}

	</script>
</body>

</html>
