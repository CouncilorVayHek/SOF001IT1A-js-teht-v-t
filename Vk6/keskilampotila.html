<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Keskilämpötilat</title>
	<!-- 
Tee ohjelma, mikä näyttää Helsingin koko vuoden keskilämpötilat. 
 -->
</head>

<body>
	<h3>Keskilämpötilat</h3>

	<p id="vastaus"></p>

	<script>
		let lampotilat = [-3.3, -4.7, -1.3, 3.9, 10.2, 14.6, 17.8, 16.3, 11.5, 6.6, 1.6, -2.0];

		function nayta() {
			
			let summa = 0;
			let tulos = "";

			// lämpötila ja summa
			for (let i = 0; i < lampotilat.length; i++) {
				summa += lampotilat[i];
				tulos += `${i + 1}. ${lampotilat[i].toFixed(1)}<br>`;
			}

			// keskiarvo
			let keskiarvo = summa / lampotilat.length;

			tulos += `Lämpötilojen keskiarvo on ${keskiarvo.toFixed(1)}`;

			// vastuas
			document.getElementById("vastaus").innerHTML = tulos;
		}
		nayta();
	</script>
</body>

</html>
